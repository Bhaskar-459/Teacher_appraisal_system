<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>

    <!-- Bootstrap and icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px;
            transition: all 0.3s;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .sidebar.collapsed ul li a span {
            display: none;
        }
        .sidebar.collapsed ul li a i {
            margin-right: 0;
        }
        .menu-toggle {
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            justify-content: flex-end;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .main-content.collapsed {
            margin-left: 100px;
        }
        .profile-container {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile-photo img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
        }
        .profile-details h2 {
            margin: 0;
            font-size: 24px;
            color: #343a40;
        }
        .profile-details p {
            font-size: 18px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="menu-toggle" id="menuToggle">
                <i class="bi bi-list"></i>
            </div>
            <div class="sidebar-menu" id="sidebarMenu">
                <ul>
                    <li><a href="admin.html"><i class="bi bi-house-fill"></i><span> Dashboard</span></a></li>
                    <li><a href="adminKpa.html"><i class="bi bi-bar-chart-fill"></i><span> KPA</span></a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <h1>Admin Dashboard</h1>
            <div class="profile-container mt-4">
                <div class="profile-photo">
                    <img src="images/man_pic.jpg" alt="Profile Photo">
                </div>
                <div class="profile-details">
                    <h2 class="username">John Doe</h2>
                    <p><strong>Age:</strong> 35</p>
                    <p><strong>Education:</strong> PhD in Computer Science</p>
                    <p><strong>Salary:</strong> $80,000</p>
                    <p class="institutionId"><strong>Institution ID:</strong> IN12345</p>
                    <p class="role"><strong>Role:</strong> Administrator</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Sidebar Toggle Functionality
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
