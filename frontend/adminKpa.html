<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Teachers' KPA Table</title>
    <script src="config.js"></script>

    <!-- Bootstrap CSS and Bootstrap Table CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px;
            transition: all 0.3s;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .sidebar.collapsed ul li a span {
            display: none;
        }
        .sidebar.collapsed ul li a i {
            margin-right: 0;
        }
        .menu-toggle {
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            justify-content: flex-end;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .main-content.collapsed {
            margin-left: 100px;
        }
        .table thead {
            background-color: #343a40;
            color: #fff;
        }
    </style>
  </head>
  <body>
    <!-- Sidebar Section -->
    <div class="sidebar" id="sidebar">
        <div class="menu-toggle" id="menuToggle">
            <i class="bi bi-list"></i>
        </div>
        <div class="sidebar-menu" id="sidebarMenu">
            <ul>
                <li><a href="admin.html"><i class="bi bi-house-fill"></i><span> Dashboard</span></a></li>
                <li><a href="adminKpa.html"><i class="bi bi-bar-chart-fill"></i><span> KPA</span></a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content container mt-5" id="mainContent">
        <h1 class="text-center mb-4">Teachers' KPA Data</h1>
        <table
          id="table"
          class="table table-striped table-bordered"
          data-toggle="table"
          data-pagination="true"
          data-search="true"
          data-sortable="true"
          data-url="">
          <thead>
            <tr>
              <th data-field="teacherId" data-sortable="true">Teacher ID</th>
              <th data-field="teacherName" data-sortable="true">Teacher Name</th>
              <th data-field="teaching" data-sortable="true">Teaching (KPA-1)</th>
              <th data-field="professionalDevelopment" data-sortable="true">Professional Development(KPA-2)</th>
              <th data-field="administrativeSupport" data-sortable="true">Administrative Support (KPA-3)</th>
              <th data-field="others" data-sortable="true">Others (KPA-4)</th>
              <th data-field="finalScore" data-sortable="true">Final Score</th>
            </tr>
          </thead>
        </table>
    </div>

    <!-- Bootstrap JS and Bootstrap Table JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.js"></script>

    <script>
        // Set the URL for fetching KPA data
        let url = config.API_URL + '/api/kpa/getAllKPA';
        
        // Dynamically set the table's data-url attribute
        document.getElementById('table').setAttribute('data-url', url);

        // Sidebar Toggle Functionality
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('collapsed');
        });
    </script>
  </body>
</html>
